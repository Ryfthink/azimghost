<div>
    <form style="height: 300px;  border: 1px #ddd solid" #editorForm="ngForm">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" name="date" placeholder="Choose a date" [(ngModel)]="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <span>{{date.toISOString()}}</span>

        <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason" name="size">
            <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
            </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
    </form>
    <textarea style="display: none" id="exampleTextarea" #markdownEditor title="markdown-editor"></textarea>
</div>
