    <mat-grid-list cols="4" [gutterSize]="4" rowHeight="1:1.2" style=" border: 1px #ddd solid">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img class="banner" [src]="seed.img">
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <div class="inputs">
                <mat-radio-group [(ngModel)]="seed.size" name="size">
                    <mat-radio-button *ngFor="let size of sizes" [value]="size"
                                      style="margin-right: 12px">
                        {{size}}
                    </mat-radio-button>
                </mat-radio-group>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'">
                    <input matInput [matDatepicker]="picker" required name="date" placeholder="创建时间"
                           [(ngModel)]="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'"
                                style="display: block">
                    <input matInput placeholder="Banner" required [(ngModel)]="seed.img" onblur="">
                </mat-form-field>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'"
                                style="display: block">
                    <input matInput placeholder="Title" required [(ngModel)]="seed.title">
                </mat-form-field>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'"
                                style="display: block">
                    <input matInput placeholder="Subtitle" required [(ngModel)]="seed.subTitle">
                </mat-form-field>

            </div>
        </mat-grid-tile>
    </mat-grid-list>


    <textarea style="display: none" id="exampleTextarea" #markdownEditor
              title="markdown-editor"></textarea>

    <div class="btns">
        <button mat-raised-button color="primary" class="btn" (click)="onSaveClick()">发布</button>
        <!--<button mat-raised-button color="accent" class="btn" (click)="onDraftClick()">存至草稿</button>-->
        <button mat-raised-button class="btn" (click)="onCancelClick()">取消</button>
    </div>

    <pre>{{data | json}}</pre>
</div>
