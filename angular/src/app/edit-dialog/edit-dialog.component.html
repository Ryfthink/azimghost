<div style="height: 100%; display: flex; flex-direction: column">
    <mat-grid-list cols="4" [gutterSize]="4" rowHeight="1:1.2" class="inputs-root">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img class="banner" [src]="seed.img || '/assets/default.jpg'">
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <div class="inputs">
                <mat-radio-group [(ngModel)]="seed.size" name="size">
                    <mat-radio-button *ngFor="let size of sizes" [value]="size"
                                      style="margin-right: 12px">
                        {{size}}
                    </mat-radio-button>
                </mat-radio-group>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'">
                    <input matInput [matDatepicker]="picker" required name="date" placeholder="创建时间"
                           [(ngModel)]="seed.createTime">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'"
                                style="display: block">
                    <input matInput placeholder="Banner" required [(ngModel)]="seed.img" onblur="">
                </mat-form-field>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'"
                                style="display: block">
                    <input matInput placeholder="Title" required [(ngModel)]="seed.title">
                </mat-form-field>

                <mat-form-field [hideRequiredMarker]="false" [floatLabel]="'never'"
                                style="display: block">
                    <input matInput placeholder="Subtitle" required [(ngModel)]="seed.subTitle">
                </mat-form-field>

            </div>
        </mat-grid-tile>
    </mat-grid-list>


    <div style="flex: 1; position: relative">

        <div style="display: flex; flex-direction: column; height: 100%">
            <textarea style="display: none" id="exampleTextarea" #markdownEditor
                      title="markdown-editor"></textarea>
        </div>

        <div class="loading-container" *ngIf="loading" @fadeInOut>
            <mat-progress-spinner
                    class="progress-spinner"
                    [color]="'primary'"
                    [mode]="'indeterminate'">
            </mat-progress-spinner>
        </div>
    </div>

    <div class="btns">
        <button mat-raised-button color="primary" class="btn" (click)="onPublishClick()" [disabled]="!isSeedAvailable">
            发布
        </button>
        <button mat-raised-button class="btn" (click)="onCancelClick()">取消</button>
    </div>

    <!--<pre>{{seed | json}}</pre>-->
</div>
